

<div class="container">
  
    <div class="row">
      <div class="col">
        <h1>Cabs For Rent</h1>
      </div>
      
    </div>
    

    <div class="row"><table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Cab Type</th>

        </tr>
      </thead>
      <tbody *ngFor="let cabCard of cabCards">
          <tr>
            <th scope="row">{{cabCard.cabTypeId}}</th>
            <td>
              <div>
                <a [routerLink]="[ '/CabTypes', cabCard.cabTypeId]">{{cabCard.cabTypeName}}</a>
                <!-- <app-cabs [cabCard]="cabCard"></app-cabs> -->
              </div>
            </td>
            
          </tr>
        </tbody>
  </table></div>
    
</div>
