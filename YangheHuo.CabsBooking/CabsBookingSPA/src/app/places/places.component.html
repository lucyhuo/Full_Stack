

<div class="container">
    <div class="row">
        <h3>Places Admin</h3>
    </div>
    
    <div class="row">
        <div >
        <button class="btn btn-md btn-outline-primary" [routerLink]="[ '/Places/AddPlace']" >
         Add New </button>
      </div>
    </div>
<div class="row"><table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody *ngFor="let cabCard of placeCards">
        <tr>
          <th scope="row">{{cabCard.placeId}}</th>
          <td>
            <div>
              <span>{{cabCard.placeName}}</span>
              <!-- <app-cabs [cabCard]="cabCard"></app-cabs> -->
            </div>
          </td>
          <td>
                <button class="btn btn-sm btn-danger m-1" (click)="delete(cabCard.placeId)">
                  Delete</button>
          </td>
        </tr>
      </tbody>
</table></div>
</div>
