<div class="container">
    <form (ngSubmit)="add()">
        <div class="p-3 mb-10 ">
            <div class="form-group" >
                <label for="placeName">Place Name</label>
                <input type="text" class="form-control" name="placeName"
                  [(ngModel)]="place.placeName" />
            </div>
            <input type="submit" class="btn btn-primary" value="submit" />
        </div>
    </form>
</div>
